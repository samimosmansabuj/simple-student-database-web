{% extends 'base.html' %}

    {% block title %}
    <title>Update Your Profile - Student Database Website</title>
    {% endblock %}


{% block body_content %}

<div class="container">
    <img src="{{select_porf.image.url}}" alt="" style="height: 150px;">
    <hr>
        <form class="row g-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}

            <div class="col-md-3">
                <label for="inputName4" class="form-label">Name</label>
                <input type="name" class="form-control" placeholder="Enter Your Name" id="inputName4" required name="name" value="{{select_porf.name}}">
            </div>
            <div class="col-md-3">
                <label for="inputPhone4" class="form-label">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone Number" class="form-control" id="inputPhone4"
                    required name="phone_number" value="{{select_porf.phone_number}}">
            </div>

            <div class="col-md-3">
                <label for="inputCourse4" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="inputCourse4" name="course_name" placeholder="Enter Your Course Name" value="{{select_porf.course_name}}">
            </div>

            <div class="col-md-3">
                <label for="inputImage4" class="form-label">Image</label>
                <input type="file" class="form-control" id="inputImage4" name="image">
            </div>

            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required name="email"
                    placeholder="Enter Your Mail" value="{{select_porf.email}}">
            </div>

            <div class="col-md-3">
                <label for="inputDateOfBirth4" class="form-label">Date of Birth</label>
                <input type="text" class="form-control" id="inputDateOfBirth4" required name="date_of_birth" readonly value="{{select_porf.date_of_birth}}">
            </div>

            <div class="col-md-3">
                <label for="inputGender" class="form-label">Gender</label>
                <select id="inputGender" class="form-select" name="gender" required>
                    <option selected>{{select_porf.gender}}</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputOccupation" class="form-label">Occupation</label>
                <select id="inputOccupation" class="form-select" name="occupation" required>
                    <option selected>{{select_porf.occupation}}</option>
                    <option>Student</option>
                    <option>Job Holder</option>
                    <option>Business</option>
                    <option>Teacher</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div> -->


            <div class="col-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required
                    name="address_street" value="{{address_street}}">
            </div>
            <div class="col-md-3">
                <label for="inputUpazila" class="form-label">Upazila</label>
                <input type="text" class="form-control" id="inputUpazila" required name="upazila"
                    placeholder="Enter Your Address Upazila" value="{{address_upazila}}">
            </div>
            <div class="col-md-3">
                <label for="inputDistrict" class="form-label">District</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>

        </form>
    </div>

 {% endblock %}
