<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>Base</title>
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        footer {
            background-color: #009688 !important;
            color: #fff !important;
            margin-top: 16px !important;
            text-align: center;
            padding: 0.01em 16px;
            display: block;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            font-family: "Roboto", sans-serif;
        }
    </style>

</head>

<body style="padding: 10px 50px;">

    <!-- --------------------------------- navbar start ----------------------------------- -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: rgb(154 138 181 / 35%) !important; border-radius: 10px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Student Database</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/add_new">Add New</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/inactive_profile">Inactive Profile</a>
                    </li>

                </ul>


                <form class="d-flex" role="search" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_bar">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>


            </div>
        </div>
    </nav>
    <hr>
    <!-- --------------------------------- navbar end ----------------------------------- -->



    <!-- --------------------------------- Body start ----------------------------------- -->
    {% block body_content %}
    <h1>This is Base Page Body Content</h1>
    {% endblock %}
    <!-- --------------------------------- Body end ----------------------------------- -->




    <hr>
    <!-- --------------------------------- footer start ----------------------------------- -->
    <footer class="w3-container w3-teal w3-center w3-margin-top">

        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>

        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>Powered by <a href="https://www.facebook.com/samim.o.sabuj03/" target="_blank" style="text-decoration: none; color: blue;"><b>Samim Osman Sabuj</b></a></p>
    </footer>
